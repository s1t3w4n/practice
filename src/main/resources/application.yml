spring:
  #Database connection
  datasource:
    url: jdbc:h2:mem:practice_db
    username: sa
    password:
    driverClassName: org.h2.Driver
    initialization-mode: always

  #Hibernate configuration
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

logging:
  level:
    ROOT: ERROR

